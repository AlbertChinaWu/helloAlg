name: Kotlin

on:
  push:
    branches: [ "main" ]
    paths: ["codes/kotlin/**/*.kt"]
  pull_request:
    branches: [ "main" ]
    paths: ["codes/kotlin/**/*.kt"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    name: Kotlin on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4.1.2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build JAR
        run: kotlinc codes/kotlin/**/*.kt -include-runtime -d codes/kotlin/build/test.jar

      - name: Run JAR
        run: java -jar codes/kotlin/build/test.jar
