name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4.1.2
      - run: kotlinc -version
      - uses: fwilhe2/setup-kotlin@main
        with:
          install-native: true
          version: "1.9.20"
      - run: kotlinc codes/kotlin/**/*.kt -include-runtime -d codes/kotlin/build/test.jar; java -jar codes/kotlin/build/test.jar
